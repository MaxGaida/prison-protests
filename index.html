<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prison Protests Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }

.ol-popup {
  position: absolute;
  background-color: white;
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  bottom: 12px;
  left: -50px;
  min-width: 200px;
  max-width: 300px;
  word-wrap: break-word;
  font-size: 14px;
  line-height: 1.4;
}
</style>
</head>

<body>
    <div id="map"></div>
    <div style="position: absolute; bottom: 10px; left: 10px; background: white; padding: 10px; border-radius: 6px;">
        <label for="yearSlider">Year: <span id="selectedYear">1968</span></label><br>
        <input 
          type="range" 
          id="yearSlider" 
          min="1968" 
          max="1979" 
          value="1968"
          step="1"
          style="width: 400px;"
        >        
            </div>
       <div id="popup" class="ol-popup">
                <div id="popup-content"></div>
              </div>
              
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script src="script.js"></script>
    <script src="slider.js"></script>
    <script src="click.js"></script>
  </body>
  
</html>
